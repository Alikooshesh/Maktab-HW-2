<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="5style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-top-div">
                <div class="social-pages-div">
                    <i class="social-pages fab fa-facebook-f"></i>
                    <i class="social-pages fab fa-twitter"></i>
                    <i class="social-pages fab fa-instagram"></i>
                </div>
                <div class="logo-div">
                    <h1 class="logo-text">Veen<span class="logo-dot">.</span></h1>
                </div>
                <div class="search-div">
                    <div><i class="far fa-search"></i></div>
                </div>
            </div>
            <div class="header-list-div">
                <div class="list">
                    <span>Home</span>
                    <span><i class="far fa-chevron-down"></i></span>
                </div>
                <div class="list">
                    <span class="list-text">Header Styles</span>
                    <span><i class="list-icon far fa-chevron-down"></i></span>
                </div>
                <div class="list">
                    <span class="list-text">Post Feautures</span>
                    <span><i class="list-icon far fa-chevron-down"></i></span>
                </div>
                <div class="list">
                    <span class="list-text">#Tag</span>
                    <span><i class="list-icon far fa-chevron-down"></i></span>
                </div>
                <div class="list">
                    <span class="list-text">Author</span>
                    <span><i class="list-icon far fa-chevron-down"></i></span>
                </div>
                <div class="list">
                    <span class="list-text">Features</span>
                    <span><i class="list-icon far fa-chevron-down"></i></span>
                </div>
                <div class="list">
                    <span class="list-text">Contanct</span>
                    <span><i class="list-icon far fa-chevron-down"></i></span>
                </div>
            </div>
        </div>
