<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="4style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="main-container">
            <div class="left-container">
                    <img class="bg" src="bg.png" alt="">
                <div class="shadow-bg"></div>
            </div>
            <div class="right-container">
                <div class="login-container">
                    <div class="login-box">
                        <div class="help-div">
                            <span><h4 class="member-text">ALREADY MEMBERS</h2></span>
                                <a class="help-link" href="google.com">Need help?</a>
                        </div>
                        <div class="line"></div>
                        <div class="inputs-div user-input-div">
                            <input class="input-text user-input" type="text" placeholder="Enter your username">
                        </div>
                        <div class="inputs-div">
                            <input class="input-text" type="password" placeholder="Enter your password">
                            <i class="far fa-eye-slash"></i>
                        </div>
                        <div class="btn-input-div">
                            <input class="btn-input" type="button" value="SIGN IN">
                        </div>
                       
                    </div>
                    <div class="create-div">
                        <p class="create-text">
                            Don't have an account yet ?
                        </p>
                            <a class="create-link" href="google.com">Create an account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
