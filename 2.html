<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="main">
            <div class="container">
                
                <div class="sign-in">
                    <div class="sign-in-frontshadow">
                   <div><h1 class="sign-text">SIGN IN</h1></div> 
                </div></div>

                <div class="inputs-container">
                    <div class="input-text">
                        <span class="input-helper-text">Username</span>
                        <span><input class="input-text-box" type="text" placeholder="Enter Username"></span>
                    </div>
                    <div class="input-text">
                        <span class="input-helper-text">Password</span>
                        <span><input class="input-text-box pass-input" type="password" placeholder="Enter Password"></span>
                    </div>
                    <div class="links">
                        <div class="left-link">
                        <span class="remember">
                            <input class="remember-chechkbox" type="checkbox">
                        </span>
                        <span>
                            <label>Remember me</label>
                        </span>
                        </div>
                        <div class="right-link">
                            <span class="forgot">
                                Forgot Password?
                            </span>
                        </div>
                        
                    </div>
                    <div class="login-btn-div">
                        <input class="login-btn" type="button" value="LOGIN">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
